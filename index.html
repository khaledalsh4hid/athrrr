<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATHRRR</title>
  <style>
    :root {
      --charcoal: #222222;
      --silver: #C0C0C0;
      --white: #F5F5F5;
      --padding: 2rem;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--charcoal);
      color: var(--white);
    }

    header {
      padding: var(--padding);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 1rem;
    }

    main {
      padding: var(--padding);
      text-align: center;
    }

    .logo {
      width: 100px;
    }

    .hero {
      margin-top: 4rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--silver);
    }

    footer {
      padding: var(--padding);
      text-align: center;
      margin-top: 4rem;
    }

    .logo-type {
      fill: var(--charcoal);
      width: 160px;
      height: auto;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.svg" alt="ATHRRR Logo" class="logo"/>
    <nav>
      <a href="#about">About</a>
      <a href="#work">Work</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>ATHRRR</h1>
      <p>Creative House: Branding, Visuals, and Identity that Leaves a Mark</p>
    </section>
  </main>

  <footer>
    <svg class="logo-type" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <path d="M...Z" />
    </svg>
  </footer>
</body>
</html>
